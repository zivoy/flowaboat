<!doctype html>
<html>
<head>
	<title>authentication page</title>
	<style>
		* { margin: 0; padding: 10%; box-sizing: border-box; }
		form input { border: 0; background: rgb(60, 64, 62); padding: 10px; width: 90%; margin-right: .5%; }
		form button { width: 9%; background: rgb(68, 93, 99); border: none; padding: 10px; }
		body {
			background-color: rgb(108, 126, 126);
		}
	</style>
</head>
<body>
<form action="">
	<label for="m">password</label><input id="m" type="password" autocomplete="off" /><button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
	$(function () {
		var passph = io();
		$('form').submit(function(e){
			e.preventDefault(); // prevents page reloading
			passph.emit('chat message', sha1($('#m').val()));
			$('#m').val('');
			return false;
		});
		passph.on('redirect', function(destination) {
			window.location.href = destination;
		});
	});
</script>
</body>
</html>s
